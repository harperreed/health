name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release-darwin:
    name: Release (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  release-linux:
    name: Release (Linux)
    runs-on: ubuntu-latest
    needs: release-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build Linux binaries
        run: |
          # Build linux/amd64 (pure Go, no CGO needed after Charm migration)
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME#v} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o health-linux-amd64 ./cmd/health

          # Build linux/arm64
          CGO_ENABLED=0 GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME#v} -X main.commit=${GITHUB_SHA} -X main.date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" -o health-linux-arm64 ./cmd/health

      - name: Create archives
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          # Create amd64 archive
          mkdir -p health_${VERSION}_Linux_x86_64
          cp health-linux-amd64 health_${VERSION}_Linux_x86_64/health
          cp README.md health_${VERSION}_Linux_x86_64/ 2>/dev/null || true
          tar -czvf health_${VERSION}_Linux_x86_64.tar.gz health_${VERSION}_Linux_x86_64

          # Create arm64 archive
          mkdir -p health_${VERSION}_Linux_arm64
          cp health-linux-arm64 health_${VERSION}_Linux_arm64/health
          cp README.md health_${VERSION}_Linux_arm64/ 2>/dev/null || true
          tar -czvf health_${VERSION}_Linux_arm64.tar.gz health_${VERSION}_Linux_arm64

      - name: Upload to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          gh release upload ${GITHUB_REF_NAME} \
            health_${VERSION}_Linux_x86_64.tar.gz \
            health_${VERSION}_Linux_arm64.tar.gz \
            --clobber
